jwt:
  secretName: "supabase-jwt"

smtp:
  secretName: "supabase-smtp"

db:
  enabled: true
  image:
    repository: supabase/postgres
    tag: 14.1.0.105
  secretName: "supabase-db"
  persistence: 
    enabled: true
  storage:
      mountPath: /var/lib/postgresql
      subPath: data
      size: 20Gi
      storageClass: managed-csi
      annotations:
        helm.sh/resource-policy: "keep"

studio:
  image:
    repository: supabase/studio
    tag: 20230127-6bfd87b
  environment:
    SUPABASE_URL: https://supabase.k8s.postaid.social
    SUPABASE_REST_URL: https://supabase.k8s.postaid.social/rest/v1/
    STUDIO_PG_META_URL: https://api.supabase.k8s.postaid.social/pg
    SUPABASE_PUBLIC_URL: https://supabase.k8s.postaid.social/
  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: azure/application-gateway
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - secretName: supabase.k8s.postaid.social
        hosts:
          - supabase.k8s.postaid.social
    hosts:
      - host: supabase.k8s.postaid.social
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: api
              servicePort: 3000

auth:
  image:
    repo: v2.40.1
  environment:
    DB_HOST: supabase-supabase-db.supabase.svc.cluster.local
    DB_PORT: "5432"
    DB_DRIVER: postgres
    DB_NAME: postgres
    DB_SSL: allow
    GOTRUE_API_HOST: "0.0.0.0"
    GOTRUE_API_PORT: "9999"
    GOTRUE_SITE_URL: https://supabase.k8s.postaid.social/
    GOTRUE_URI_ALLOW_LIST: "*"
    GOTRUE_DISABLE_SIGNUP: "false"
    GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
    GOTRUE_JWT_ADMIN_ROLES: service_role
    GOTRUE_JWT_AUD: authenticated
    GOTRUE_JWT_EXP: "3600"
    GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
    GOTRUE_MAILER_AUTOCONFIRM: "true"
    GOTRUE_SMTP_ADMIN_EMAIL: "your-mail@example.com"
    GOTRUE_SMTP_HOST: "smtp.example.com"
    GOTRUE_SMTP_PORT: "587"
    GOTRUE_SMTP_SENDER_NAME: "your-mail@example.com"
    GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
    GOTRUE_SMS_AUTOCONFIRM: "false"
    GOTRUE_MAILER_URLPATHS_INVITE: "https://supabase.k8s.postaid.social:32534/auth/v1/verify"
    GOTRUE_MAILER_URLPATHS_CONFIRMATION: "https://supabase.k8s.postaid.social:32534/auth/v1/verify"
    GOTRUE_MAILER_URLPATHS_RECOVERY: "https://supabase.k8s.postaid.social:32534/auth/v1/verify"
    GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: "https://supabase.k8s.postaid.social:32534/auth/v1/verify"

rest:
  fullname: supabase-rest
  enabled: true
  ingress:
    enabled: true 
    className: ""
    annotations:
      kubernetes.io/ingress.class: azure/application-gateway
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - secretName: supabase.k8s.postaid.social
        hosts:
          - supabase.k8s.postaid.social
    hosts:
      - host: supabase.k8s.postaid.social
        paths:
          - path: /rest
            pathType: Prefix
            backend:
              serviceName: supabase-rest
              servicePort: 3000
  image:
    repository: postgrest/postgrest
    tag: v9.0.1.20220717
  environment:
    DB_HOST: supabase-supabase-db.supabase.svc.cluster.local
    DB_PORT: "5432"
    DB_DRIVER: postgres
    DB_NAME: postgres
    DB_SSL: allow
    PGRST_DB_SCHEMA: public,storage
    PGRST_DB_ANON_ROLE: anon
    PGRST_DB_USE_LEGACY_GUCS: "false"

realtime:
  image:
    repository: supabase/realtime
    tag: v2.1.0
  environment:
    DB_HOST: supabase-supabase-db.supabase.svc.cluster.local
    DB_PORT: "5432"
    DB_NAME: postgres
    DB_SSL: "false"
    PORT: "4000"
    REPLICATION_MODE: RLS
    REPLICATION_POLL_INTERVAL: "100"
    SECURE_CHANNELS: "true"
    SLOT_NAME: supabase_realtime_rls
    TEMPORARY_SLOT: "true"
    DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
    DB_ENC_KEY: supabaserealtime
    FLY_ALLOC_ID: fly123
    FLY_APP_NAME: realtime
    SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
    ERL_AFLAGS: -proto_dist inet_tcp
    ENABLE_TAILSCALE: "false"
    DNS_NODES: "''"
meta:
  environment:
    DB_HOST: supabase-supabase-db.supabase.svc.cluster.local
    DB_PORT: "5432"
    DB_DRIVER: postgres
    DB_NAME: postgres
    DB_SSL: disable
    PG_META_PORT: "8080"

storage:
  image:
    repository: supabase/storage-api
    tag: v0.26.1
  environment:
    DB_HOST: supabase-supabase-db.supabase.svc.cluster.local
    DB_PORT: "5432"
    DB_DRIVER: postgres
    DB_NAME: postgres
    DB_SSL: disable
    POSTGREST_URL: http://supabase-rest.supabase.svc.cluster.local:3000
    PGOPTIONS: -c search_path=storage,public
    FILE_SIZE_LIMIT: '52428800'
    STORAGE_BACKEND: file
    FILE_STORAGE_BACKEND_PATH: /var/lib/storage
    TENANT_ID: stub
    REGION: stub
    GLOBAL_S3_BUCKET: stub
  persistence: 
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 4Gi
    storageClassName: azurefile
    annotations:
      helm.sh/resource-policy: "keep"

kong:
  image:
    repository: kong
    tag: 2.8.1
  environment:
    KONG_DATABASE: "off"
    KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
    KONG_DNS_ORDER: LAST,A,CNAME
    KONG_PLUGINS: request-transformer,cors,key-auth,acl
    KONG_LOG_LEVEL: debug

  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: azure/application-gateway
      cert-manager.io/cluster-issuer: letsencrypt
    tls: 
      - secretName: api.supabase.k8s.postaid.social
        hosts:
          - api.supabase.k8s.postaid.social
    hosts:
      - host: api.supabase.k8s.postaid.social
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: api
              servicePort: 80